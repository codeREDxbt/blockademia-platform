<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockademia - Deployment Test</title>
    <style>
        body {
            background: #0a0a0f;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        .status {
            padding: 1rem;
            border: 1px solid #ffd700;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.1);
            margin: 1rem 0;
        }
        .error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        .success {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }
        .btn {
            background: #ffd700;
            color: #0a0a0f;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚡ BLOCKADEMIA</div>
        <h1>Deployment Status Check</h1>
        
        <div id="status" class="status">
            Checking deployment...
        </div>
        
        <div>
            <a href="/src/main.tsx" class="btn">Check Main Entry</a>
            <a href="/index.html" class="btn">Back to App</a>
        </div>
        
        <h3>Build Information:</h3>
        <ul style="text-align: left;">
            <li>Entry Point: /src/main.tsx</li>
            <li>Main App: /src/App.tsx</li>
            <li>Build Tool: Vite</li>
            <li>Framework: React + TypeScript</li>
            <li>Styling: Tailwind CSS v4</li>
        </ul>
    </div>
    
    <script>
        const statusEl = document.getElementById('status');
        
        // Check if we can reach the main app
        fetch('/src/main.tsx')
            .then(response => {
                if (response.ok) {
                    statusEl.textContent = '✅ Entry point accessible';
                    statusEl.className = 'status success';
                } else {
                    statusEl.textContent = '❌ Entry point not found';
                    statusEl.className = 'status error';
                }
            })
            .catch(error => {
                statusEl.textContent = '⚠️ Network error: ' + error.message;
                statusEl.className = 'status error';
            });
    </script>
</body>
</html>
